<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online book order form</title>
</head>
<body>
    <form>
        <h1 align="center">Online Book Order Form</h1>
        <label for="coustomer name">Customer Name:</label>
        <input type="text" id="customer-name" placeholder="Enter your name">
        <br><br>
        <label for="Mobile Number">Mobile Number:</label>
        <input type="text" id="mobile-number" placeholder="Enter your mobile number">
        <br><br>
        <label>Number of copies:</label>
        <input type="number" pattern="[0-9]{10}">
        <br><br>
        <label>Address:</label>
        <input type="textarea" id="address" placeholder="Enter your address">
        <br><br>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <form>
        <h1 align="center">College Admission Form</h1>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name">
        <br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
        <br><br>
       <label>12th grade marks:</label>
       <input type="number" min="50" max="100" placeholder="marks">
        <br><br>
        <label>Course:</label>
        <input type="text" placeholder="Enter your course">
        <br><br>
        <input type="file" accept=".pdf,.docx" placeholder="Upload your documents">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

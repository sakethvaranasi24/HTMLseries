<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Volunteer Signup</title>
</head>
<body>
    <h1 align="center">Event Volunteer Signup Form</h1>
    <form>  
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" required>    
        <br><br>
        <label for="phone">Phone Number:</label>    
        <input type="text" placeholder="Enter your phone number" required>
        <br><br>
        <label>Select department</label>
        <select>
            <option value="registration">Registration</option>
            <option value="logistics">Logistics</option>
            <option value="hospitality">Hospitality</option>
            <option value="security">Security</option>
        </select>
        <br><br>
        <label for="availability">Availability:</label>
        <input type="radio"  name="availability" value="Morning" required>
        <label for="Morning">Morning</label>
        <input type="radio" id="Evening" name="availability" value="Evening" required>
        <label for="Evening">Evening</label>
        <input type="radio" id="full-day" name="availability" value="full-day" required>
        <label for="full-day">Full Day</label>
        <br><br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        <br><br>
        <input type="button" value="Sign up">
    </form>
</body>
</html>
